<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="pomodoro.css"></link>
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="timer-wrapper">
        <div class="clock">
            <span class="minutes">25</span>
            <span class="colon">:</span>
            <span class="seconds">00</span>
        </div>
        <div class="start">
            <div class="start-shadow">
                <button class="start-btn">START</button>
            </div>
        </div>
    </div>

    <script>

        let start2 = document.querySelector('.start')
        let start1 = document.querySelector('.start-btn')
        start1.addEventListener('click', startBtn)

        function startBtn() {
            start2.setAttribute('class', 'start-click')
        }
        
    </script>
</body>
</html>
